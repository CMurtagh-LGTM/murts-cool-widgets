# https://github.com/wmww/gtk4-layer-shell/blob/main/.github/workflows/build_and_test.yml
name: 'Build'

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Apt update
      run: sudo apt update
    - name: Install depends
      run: sudo apt install meson libgtkmm-4.0-dev libcurl4-openssl-dev
    - name: Meson
      run: meson setup build
#      env:
#        CFLAGS: -Werror
    - name: Build
      run: ninja -C build
